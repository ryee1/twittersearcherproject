{% extends "twitterscraper/base.html" %}
{% block body_block %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% for w in results %}
                <div class="row panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="https://twitter.com/{{ w.username }}">
                                    <img src="{{ w.picture_url }}" class="img-rounded img-responsive"
                                         style="width: 48px; height: 48px;"
                                         alt="Responsive image">
                                </a>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    {{ w.name }}
                                </div>
                                <div class="row">
                                    @{{ w.username }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="https://twitter.com/{{ w.username }}/status/{{ w.id }}">{{ w.tweet }}</a>
                            </div>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
