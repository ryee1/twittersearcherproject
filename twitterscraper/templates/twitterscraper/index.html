{% extends "twitterscraper/base.html" %}
{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3 jumbotron">
            <div class="text-center">
            
                <h1>Twitter Searcher</h1>
                <form name="searchForm" method="POST" action="/search/" onsubmit="return validateForm()">
                    <input name="user_hashtag_input" id="id_new_item"
                           class="form-control input-lg"
                           placeholder="Enter a #hashtag"/>
                    {% csrf_token %}
                </form>

             </div> 
        </div>
    </div>
</div>
{% endblock %}
